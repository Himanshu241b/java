<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
</head>
<body>
<h1>Task Manager</h1>

<!-- Form to add a new task -->
<h2>Add New Task</h2>
<form th:action="@{/tasks}" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required><br>
    <label for="description">Description:</label>
    <input type="text" id="description" name="description"><br>
    <label for="deadline">Deadline:</label>
    <input type="date" id="deadline" name="deadline" required><br>
    <button type="submit">Add Task</button>
</form>

<!-- Container to display tasks -->
<h2>Tasks</h2>
<ul>
    <li th:each="task : ${tasks}" th:text="${task.title} + ': ' + ${task.description} + ' (Deadline: ' + ${task.deadline} + ')'"></li>
</ul>

<script>
    // Initial fetch to load tasks when the page loads
    fetchTasks();

    // Function to fetch tasks from the API and display them
    async function fetchTasks() {
        const response = await fetch('/tasks');
        const tasks = await response.json();
        const taskList = document.getElementById('taskList');
        taskList.innerHTML = ''; // Clear previous tasks

        tasks.forEach(task => {
            const li = document.createElement('li');
            li.textContent = `${task.title}: ${task.description} (Deadline: ${task.deadline})`;
            taskList.appendChild(li);
        });
    }

    // Function to add a new task via the API
    async function addTask(event) {
        event.preventDefault();
        const form = event.target;
        const formData = new FormData(form);
        const response = await fetch(form.getAttribute('action'), {
            method: form.getAttribute('method'),
            body: formData
        });
        if (response.ok) {
            fetchTasks(); // Refresh the task list
            form.reset(); // Clear the form fields
        } else {
            alert('Failed to add task');
        }
    }

    // Attach event listener to the add task form
    document.getElementById('addTaskForm').addEventListener('submit', addTask);
</script>
</body>
</html>
